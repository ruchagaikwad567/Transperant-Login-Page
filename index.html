<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69687a7e86.js" crossorigin="anonymous"></script>
    <title>Login to myPage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Login to MyPage</h1>
        <div class="box">
            	
            <i class="fa fa-user"></i>
            <input type="email" type="email" id="email" placeholder="Enter your email here">

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" type="password" id="password" placeholder="Enter your password here">

        </div>
        <button class="btn">Sign in</button>
    </div>
    
</body>
</html>
